<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link media="all"
          rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          type="text/css">

    <title>Home</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container">
    <div class="form-group">
        <label><a th:href="@{/logout}">Logout</a></label>
    </div>
    <div class="alert alert-dark" th:if="${message}">
        <span th:text="${message}"></span>
    </div>
    <div id="contentDiv"
         style="clear: right;">
        <nav style="clear: right;">
            <div class="nav nav-tabs"
                 id="nav-tab"
                 role="tablist">
                <a aria-controls="nav-files"
                   aria-selected="true"
                   class="active"
                   data-toggle="tab"
                   href="#nav-files"
                   id="nav-files-tab"
                   role="tab"
                   th:class="${activatedTab != 'notes' && activatedTab != 'credentials' ? 'nav-item nav-link active':'nav-item nav-link'}">Files</a>
                <a aria-controls="nav-notes"
                   aria-selected="false"
                   data-toggle="tab"
                   href="#nav-notes"
                   id="nav-notes-tab"
                   role="tab"
                   th:class="${activatedTab == 'notes' ? 'nav-item nav-link active':'nav-item nav-link'}">Notes</a>
                <a aria-controls="nav-credentials"
                   aria-selected="false"
                   class="nav-item nav-link"
                   data-toggle="tab"
                   href="#nav-credentials"
                   id="nav-credentials-tab"
                   role="tab"
                   th:class="${activatedTab == 'credentials' ? 'nav-item nav-link active':'nav-item nav-link'}">Credentials</a>
            </div>
        </nav>
        <div class="tab-content"
             id="nav-tabContent">
            <div aria-labelledby="nav-files-tab"
                 id="nav-files"
                 role="tabpanel"
                 th:class="${activatedTab != 'notes' && activatedTab != 'credentials' ? 'tab-pane fade show active':'tab-pane fade show'}">
                <form action="#"
                      enctype="multipart/form-data"
                      form
                      method="post"
                      th:action="@{/file}">
                    <div class="container">
                        <div class="row"
                             style="margin: 1em;">
                            <div class="col-sm-2">
                                <label for="file">Upload a New File:</label>
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control-file"
                                       id="file"
                                       name="file"
                                       type="file">
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-dark"
                                        type="submit">Upload
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="table-responsive"
                     th:if="${fileList}">
                    <table class="table table-striped"
                           id="fileTable">
                        <thead>
                        <tr>
                            <th scope="col"
                                style="width: 20%"></th>
                            <th scope="col"
                                style="width: 80%">File Name
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="file:${fileList}">
                            <td>
                                <a class="btn btn-success"
                                   target="_blank"
                                   th:href="@{/file/download/{fileId}(fileId=*{file.fileId})}">View</a>
                                <a class="btn btn-danger"
                                   th:href="@{/file/delete/{fileId}(fileId=*{file.fileId})}">Delete</a>
                            </td>
                            <th scope="row"
                                th:text="*{file.fileName}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div aria-labelledby="nav-notes-tab"
                 id="nav-notes"
                 role="tabpanel"
                 th:class="${activatedTab == 'notes' ? 'tab-pane fade show active':'tab-pane fade show'}">
                <button class="btn btn-info float-right"
                        onclick="showNoteModal()"
                        style="margin: 0.25em;"
                        type="button">
                    + Add a New Note
                </button>

                <div class="table-responsive">
                    <table class="table table-striped"
                           id="userTable"
                           th:if="${noteList}">
                        <thead>
                        <tr>
                            <th scope="col"
                                style="width: 20%"></th>
                            <th scope="col"
                                style="width: 20%">Title
                            </th>
                            <th scope="col"
                                style="width: 60%">Description
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="note:${noteList}">
                            <td>
                                <button class="btn btn-success"
                                        onclick="showNoteModal(this.getAttribute('data-noteId'),this.getAttribute('data-noteTitle'),this.getAttribute('data-noteDescription'))"
                                        th:data-note="*{note}"
                                        th:data-noteDescription="*{note.noteDescription}"
                                        th:data-noteId="*{note.noteId}"
                                        th:data-noteTitle="*{note.noteTitle}"
                                        type="button">Edit
                                </button>
                                <a class="btn btn-danger"
                                   th:href="@{/note/delete/{noteId}(noteId=*{note.noteId})}">Delete</a>
                            </td>
                            <th scope="row"
                                th:text="*{note.noteTitle}">Example Note Title
                            </th>
                            <td th:text="*{note.noteDescription}">Example Note Description</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div aria-hidden="true"
                     aria-labelledby="noteModalLabel"
                     class="modal fade"
                     id="noteModal"
                     role="dialog"
                     tabindex="-1">
                    <div class="modal-dialog"
                         role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"
                                    id="noteModalLabel">Note</h5>
                                <button aria-label="Close"
                                        class="close"
                                        data-dismiss="modal"
                                        type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="#"
                                      method="POST"
                                      th:action="@{/note}">
                                    <input id="note-id"
                                           name="noteId"
                                           type="hidden">
                                    <div class="form-group">
                                        <label class="col-form-label"
                                               for="note-title">Title</label>
                                        <input class="form-control"
                                               id="note-title"
                                               maxlength="20"
                                               name="noteTitle"
                                               required
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label"
                                               for="note-description">Description</label>
                                        <textarea class="form-control"
                                                  id="note-description"
                                                  maxlength="1000"
                                                  name="noteDescription"
                                                  required
                                                  rows="5"></textarea>
                                    </div>
                                    <button class="d-none"
                                            id="noteSubmit"
                                            type="submit"></button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary"
                                        data-dismiss="modal"
                                        type="button">Close
                                </button>
                                <button class="btn btn-primary"
                                        onclick="$('#noteSubmit').click();"
                                        type="button">Save
                                                      changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div aria-labelledby="nav-credentials-tab"
                 id="nav-credentials"
                 role="tabpanel"
                 th:class="${activatedTab == 'credentials' ? 'tab-pane fade show active':'tab-pane fade show'}">
                <button class="btn btn-info float-right"
                        onclick="showCredentialModal()"
                        style="margin: 0.25em;"
                        type="button">
                    + Add a New Credential
                </button>
                <div class="table-responsive">
                    <table class="table table-striped" id="credentialTable" th:if="${credentialList}">
                        <thead>
                        <tr>
                            <th scope="col" style="width: 20%"></th>
                            <th scope="col" style="width: 35%">URL</th>
                            <th scope="col" style="width: 20%">Username</th>
                            <th scope="col" style="width: 25%">Password</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="credential:${credentialList}">
                            <td>
                                <button class="btn btn-success"
                                        onclick="showCredentialModal(this.getAttribute('data-credentialId'),this.getAttribute('data-url'),this.getAttribute('data-username'))"
                                        th:data-credentialId="*{credential.credentialId}"
                                        th:data-url="*{credential.url}"
                                        th:data-username="*{credential.userName}"
                                        type="button">Edit
                                </button>
                                <a class="btn btn-danger"
                                   th:href="@{/credential/delete/{credentialId}(credentialId=*{credential.credentialId})}">Delete</a>
                            </td>
                            <th scope="row" th:text="*{credential.url}">Example Credential URL</th>
                            <td th:text="*{credential.userName}">Example Credential Username</td>
                            <td th:text="*{credential.password}">Example Credential Password</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div aria-hidden="true" aria-labelledby="credentialModalLabel" class="modal fade" id="credentialModal"
                     role="dialog" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
                                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="#" method="POST" th:action="@{/credential}">
                                    <input id="credential-id" name="credentialId" type="hidden">
                                    <div class="form-group">
                                        <label class="col-form-label" for="note-title">URL</label>
                                        <input class="form-control" id="credential-url" maxlength="100" name="url"
                                               required type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="note-title">Username</label>
                                        <input class="form-control" id="credential-username" maxlength="30"
                                               name="userName"
                                               required type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="note-title">Password</label>
                                        <input class="form-control" id="credential-password" maxlength="30"
                                               name="password"
                                               required type="text">
                                    </div>
                                    <button class="d-none" id="credentialSubmit" type="submit"></button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                                <button class="btn btn-primary" onclick="$('#credentialSubmit').click();" type="button">
                                    Save changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!--For opening the note modal-->
<script type="text/javascript">
    // For opening the note modal
    function showNoteModal(noteId, noteTitle, noteDescription) {
        console.log('noteId', noteId);
        $('#note-id').val(noteId ? noteId : '');
        $('#note-title').val(noteTitle ? noteTitle : '');
        $('#note-description').val(noteDescription ? noteDescription : '');
        $('#noteModal').modal('show');
    }

    // For opening the credentials modal
    function showCredentialModal(credentialId, url, username) {
        console.log('username:', username);
        $('#credential-id').val(credentialId ? credentialId : '');
        $('#credential-url').val(url ? url : '');
        $('#credential-username').val(username ? username : '');
        $('#credential-password').val('');
        $('#credentialModal').modal('show');
    }
</script>
</body>
</html>
